						<div class="navbar-header">
						  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
                              <i class="fa fa-bars"> </i>
						  </button>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="main-navbar">
							<ul class="nav navbar-nav navbar-left">
								<!--
								FIXME
								<li>
									<a href="/#!/stats">Statistiques <span class="fa fa-tasks"> </span></a>
								</li>
								-->
								<li>
									<a ng-href="/#!/ranks">
										<i class="fa fa-trophy"></i>
										Classement <span class="badge" style="margin-left: 5px; margin-bottom: 5px;">{{currentRanking()}}</span>
									</a>
								</li>
								<li ng-if="groupsAccessEnabled()">
									<a ng-href="/#!/pronostic">
										<i class="fa fa-th-large"></i>
										Phase de Groupes
									</a>
								</li>
								<li ng-if="finalsAccessEnabled()">
									<a ng-href="/#!/pronostic-final">
										<i class="fa fa-sitemap"></i>
										Phases Finales
									</a>
								</li>
								<li ng-if="admin() && finalsAccessEnabled()">
									<a ng-href="/#!/pronostic-final-delegate">
										<i class="fas fa-user-friends"></i>
										Phases Finales par délégation
									</a>
								</li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li>
									<a ng-href="/#!/user-profile">
										Profil <i class="fa fa-user"> </i>
									</a>
								</li>
								<li ng-show="admin()">
                                    <a ng-href="/#!/teams">
                                        Equipes <i class="fa fa-users"> </i>
                                    </a>
                                </li>
								<li ng-show="admin()">
									<a ng-href="/#!/admin">
										Administration
										<i class="fa fa-cogs"> </i>
									</a>
								</li>
								<li>
									<a href="" ng-click="logOut()">
										Se déconnecter
										<i class="fa fa-sign-out-alt "> </i>
									</a>
								</li>
						  </ul>

								<img src="images/logo.png" class="img-responsive center-block" alt="World Cup 2018 Logo" id="logo" />
							</div>
						</div>

						<div class="row">
							<div ng-view>
							</div>
						</div>
