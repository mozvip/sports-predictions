<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Equipes</h3>
    </div>
    <div class="panel-body">
        <div ui-grid="teamGridOptions" ui-grid-selection class="grid"></div>
    </div>
</div>

<form name="createTeamForm" novalidate>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Créer une nouvelle équipe</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="teamName">Nom de l'équipe</label>
                <input id="teamName" class="form-control" ng-required="true" ng-model="teamName"/>
            </div>
            <div class="form-group">
                <label for="teamDescription">Description</label>
                <input id="teamDescription" class="form-control" ng-required="true" ng-model="teamDescription"/>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input id="image" type="file" class="form-control" ng-required="true" ng-model="teamImage"/>
            </div>
        </div>
        <div class="panel-footer">
            <button ng-disabled="createTeamForm.error" class="btn btn-primary btn-block" ng-click="createTeam()">Créer
                cette équipe
            </button>
        </div>
    </div>
</form>
