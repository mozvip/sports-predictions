<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Votre profil : {{currentUser.email}}</h3>
        </div>

        <div class="panel-body">
            <form name="userProfileForm">
                <div class="form-group has-feedback" ng-class="{'has-error' : !userProfileForm.name.$pristine && userProfileForm.name.$invalid, 'has-success' : !userProfileForm.name.$invalid}">
                    <input name="name" placeholder="Nom" ng-required="true" class="form-control" type="text" ng-model="currentUser.name" />
                    <span class="fa fa-user form-control-feedback" aria-hidden="true"></span>
                    <p ng-show="userProfileForm.name.$error.required && !userProfileForm.name.$pristine" class="help-block">Un nom est requis</p>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" ng-click="saveProfile()">Sauvegarder</button>
                </div>

            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Changez votre mot de passe</h3>
        </div>

        <div class="panel-body">
            <form name="changePasswordForm">

                <div class="form-group has-feedback">
                    <label class="control-label">Mot de passe actuel</label>
                    <input class="form-control" name="oldPassword" type="password" ng-model="oldPassword" ng-required="true" />
                    <p ng-show="changePasswordForm.oldPassword.$error.required && !changePasswordForm.oldPassword.$pristine" class="help-block">Votre mot de passe actuel est requis</p>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label">Nouveau mot de passe</label>
                    <input class="form-control" name="newPassword" type="password" ng-model="password1" ng-required="true" />
                    <p ng-show="changePasswordForm.newPassword.$error.required && !changePasswordForm.newPassword.$pristine" class="help-block">Un nouveau mot de passe est requis</p>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label">Confirmez votre nouveau mot de passe</label>
                    <input class="form-control" name="confirmPassword" type="password" ng-model="password2" ng-required="true" />
                    <p ng-show="changePasswordForm.confirmPassword.$error.required && !changePasswordForm.confirmPassword.$pristine" class="help-block">Vous devez confirmer votre nouveau mot de passe</p>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" ng-click="changePassword()">Changer de mot de passe</button>
                </div>

            </form>
        </div>

    </div>
</div>
