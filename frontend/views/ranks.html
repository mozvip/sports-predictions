<div ng-init="init()">
	<div class="col-md-12" data-wow-delay="0.2s">
		<div class="box">		
			<h2>Classement</h2><br/><br/>
			<table ng-table="RanksParams" class="table" show-filter="true">
				<tr ng-repeat="rank in $data" ng-class="classCurentUser(rank)">
					<td title="'Rank'" filter="{ currentRanking: 'text'}" sortable="'currentRanking'">
						{{rank.currentRanking}}<span class="arrow" ng-class="whatArrow(rank)"></span><span ng-show="rank.currentRanking != rank.previousRanking" class="previousranks">({{rank.previousRanking}})</span></td>
					<td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
						{{rank.name}}</td>
					<td title="'Score'" filter="{ currentScore: 'number'}" sortable="'currentScore'">
						{{rank.currentScore}}</td>
				</tr>
			</table>
		</div>
	</div>
 </div>
